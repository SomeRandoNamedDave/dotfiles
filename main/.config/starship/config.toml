# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# prompt configuration

command_timeout = 100
add_newline = true

# module configuration

[aws]
disabled = true

[battery]
disabled = true

[buf]
disabled = true

[bun]
disabled = true

[c]
format = '[via](italic 19) [$symbol(($name )$version)]($style) '
style = 'bold blue'
symbol = ' '
version_format = '${raw}'

[character]
success_symbol = '[ ](bold green)'
error_symbol = '[ ](bold red)'
vimcmd_symbol = '[ ](bold green)'
vimcmd_visual_symbol = '[ ](bold yellow)'
vimcmd_replace_symbol = '[ ](bold purple)'
vimcmd_replace_one_symbol = '[ ](bold purple)'

# [cmake]

[cobol]
disabled = true

[cmd_duration]
disabled = true

[conda]
disabled = true

# [container]

[crystal]
disabled = true

[daml]
disabled = true

[dart]
disabled = true

[deno]
disabled = true

[directory]
before_repo_root_style = '19'
fish_style_pwd_dir_length = 3
home_symbol = ' '
read_only = ' 🔒'
repo_root_style = 'bold cyan'
truncation_symbol = '… /'
use_logical_path = false

[docker_context]
disabled = true

[dotnet]
disabled = true

[elixir]
disabled = true

[elm]
disabled = true

# [env_var]

[erlang]
disabled = true

[fennel]
disabled = true

# [fill]

[gcloud]
disabled = true

[git_branch]
format = '[on](italic 19) [$symbol$branch(:$remote_branch)]($style) '
symbol = ' '

# [git_commit]

# [git_state]

# [git_metrics]

[git_status]
format = '([\[ $all_status$ahead_behind\]](bold purple) )'
ahead = '[⇡ $count ](bold green)'
behind = '[⇣ $count ](bold 16)'
conflicted = '[ $count ](bold red)'
deleted = '[✘ $count ](bold red)'
diverged = '[󱡷 (+$ahead_count)(-$behind_count) ](bold 16)'
modified = '[ $count ](bold 6)'
renamed = '[ $count ](bold 6)'
staged = '[ $count ](bold yellow)'
stashed = '[ $count ](bold blue)'
untracked = '[ $count ](bold 17)'

[golang]
format = '[via](italic 19) [$symbol($version)]($style) '
symbol = ' '
version_format = '${raw}'

